<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/components :: h2LabelCentered(label='pizza', value=${pizzaDto.id})"></div>
    <div class="row">
        <div class="col-md-4">
            <div th:replace="fragments/components :: h4LabelCentered(label='pizza.name', value=${pizzaDto.name})"></div>
        </div>
        <div class="col-md-4">
            <div th:replace="fragments/components :: h4LabelCentered(label='pizza.description', value=${pizzaDto.description})"></div>
        </div>
        <div class="col-md-4">
            <div th:replace="fragments/components :: h4LabelCentered(label='pizza.price', value=${pizzaDto.price})"></div>
        </div>
    </div>
    <div th:replace="fragments/pizza :: ingredientTable(ingredients=${pizzaDto.ingredients})"></div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
