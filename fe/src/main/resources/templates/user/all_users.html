<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/components :: headerH4Reed(text='Lista użytkowników')"></div>



    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th th:text="ID">ID</th>
            <th th:text="Imię"></th>
            <th th:text="Nazwisko"></th>
            <th th:text="E-mail"></th>
            <th>Główna rola</th>
            <th>Operacja</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <!--<td>-->
                <!--<a th:href="@{/user/item/} + ${item.id}" th:text="${item.id}"></a>-->
            <!--</td>-->
            <!--<td th:text="${item.description}"></td>-->
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.mainRoleType}"></td>
            <td>
                <button type="button" class="btn btn-primary">Dezaktywuj</button>
                <!--<button type="button" class="btn btn-danger">Usuń</button>-->
            </td>
        </tr>
        </tbody>
    </table>

    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
