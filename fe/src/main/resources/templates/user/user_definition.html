<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/registration}" th:object="${registrationForm}"  method="post">
                <fieldset>
                    <h1 th:text="#{napis}"></h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>


                    <div th:replace="fragments/components :: inputTextField(inputName='userName', placeholder='User Name')"></div>
                    <div th:replace="fragments/components :: inputTextField(inputName='email', placeholder='Email')"></div>
                    <div th:include="fragments/components ::submitButton(value='Sign In!')"></div>


                </fieldset>
            </form>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
