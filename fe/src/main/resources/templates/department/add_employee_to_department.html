<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <form
                    th:action="@{/manager/department/addEmployeesToDepartment}"
                    th:object="${addUsersToDepartmentDto}"
                    method="post"
                    class="form-horizontal"
                    role="form">

                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Rola</th>
                        <th>Active</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="freeUser, stat : ${addUsersToDepartmentDto.freeUsers}">
                        <td th:text="${freeUser.getLabel()}"></td>
                        <td>
                            <input type="checkbox" th:field="*{freeUsers[__${stat.index}__].selected}"/>
                            <input type="number" th:hidden="true" th:field="*{freeUsers[__${stat.index}__].id}"/>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div th:replace="fragments/components :: submitButton(label='department.addUsersToDepartmentDto')"></div>

            </form>

        </div>
        <div class="col-md-1"></div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
