<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <form
                    th:action="@{/manager/department/}"
                    th:object="${departmentDto}"
                    method="post"
                    class="form-horizontal"
                    role="form">
                <!--//inputy tutaj-->



                <div th:replace="fragments/components :: inputTextField(inputName='address.city', label='common.address.city')"></div>
                <div th:replace="fragments/components :: inputTextField(inputName='address.street', label='common.address.street')"></div>
                <div th:replace="fragments/components :: inputNumberField(inputName='address.houseNumber', label='common.address.houseNumber')"></div>
                <div th:replace="fragments/components :: inputNumberField(inputName='address.flatNumber', label='common.address.flatNumber')"></div>
                <div th:replace="fragments/components :: inputNumberField(inputName='multiplier', label='department.multiplier')"></div>
                <div th:replace="fragments/components :: inputHiddenField(inputName='active')"></div>

                <div th:replace="fragments/components :: inputSelectList(inputName='manager.id', label='department.add', selectList=${freeManagers})"></div>

                <!--//koniec inputow-->
                <div th:replace="fragments/components :: submitButton(label='department.add')"></div>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
