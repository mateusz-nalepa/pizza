<html xmlns:th="http://www.thymeleaf.org">


<div th:fragment="ingredientTable(ingredients)">
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th th:text="#{common.id}">ID</th>
            <th th:text="#{ingredient.name}"></th>
            <!--<th th:text="#{ingredient.description}"></th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="ingredient : ${ingredients}">
            <td>
                <a th:href="@{/user/ingredient/} + ${ingredient.id}" th:text="${ingredient.id}"></a>
            </td>
            <td th:text="${ingredient.name}"></td>
            <!--<td th:text="${ingredient.description}"></td>-->
        </tr>
        </tbody>
    </table>
</div>

</html>
