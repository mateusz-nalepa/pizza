<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <!--<h1>-->
        <!--HOMEPAGE-->
    <!--</h1>-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!--<img th:src="@{/images/pizza1.jpg}" alt="Los Angeles"/>-->
                <img th:width="1200px" th:height="700px" th:src="@{/images/pizza1.jpg}" class="img-responsive center-block" width="400" height="400" alt="Beer"/>

            </div>

            <div class="item">
                <img th:width="1200px" th:height="700px" th:src="@{/images/pizza2.jpg}" alt="Los Angeles"/>
            </div>

            <div class="item">
                <img th:width="1200px" th:height="700px" th:src="@{/images/pizza3.jpg}" alt="Los Angeles"/>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
