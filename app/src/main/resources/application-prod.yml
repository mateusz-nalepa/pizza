logging:
  level:
    org:
      springframework:
        security: DEBUG
spring:
  datasource:
    url: @spring.datasource.url@
    username: root
    password:
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate.ddl-auto: create-drop
#    hibernate.ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  thymeleaf:
    cache: false
